<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>O'Reilly Translator</title>
    <style>
        :root {
            --primary-color: #e02434;
            /* O'Reilly Red-ish */
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --secondary-bg: #2d2d2d;
        }

        body {
            width: 320px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
        }

        h1 {
            font-size: 18px;
            margin-top: 0;
            margin-bottom: 20px;
            font-weight: 600;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #ccc;
        }

        select {
            width: 100%;
            padding: 10px;
            background-color: var(--secondary-bg);
            color: white;
            border: 1px solid #444;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
        }

        select:focus {
            border-color: var(--primary-color);
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--secondary-bg);
            padding: 12px;
            border-radius: 6px;
        }

        .toggle-label {
            margin: 0;
            color: white;
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--primary-color);
        }

        input:checked+.slider:before {
            transform: translateX(16px);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #c01f2b;
        }

        .status {
            margin-top: 10px;
            font-size: 12px;
            text-align: center;
            color: #888;
            height: 15px;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            padding-right: 40px;
            background-color: var(--secondary-bg);
            color: white;
            border: 1px solid #444;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            box-sizing: border-box;
        }

        input[type="password"]:focus,
        input[type="text"]:focus {
            border-color: var(--primary-color);
        }

        .toggle-visibility {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 5px 10px;
            width: auto;
        }

        .toggle-visibility:hover {
            background: none;
            opacity: 0.7;
        }

        .help-text {
            font-size: 11px;
            color: #888;
            margin-top: 5px;
        }

        .help-text a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .help-text a:hover {
            text-decoration: underline;
        }

        .provider-status {
            font-size: 12px;
            margin-top: 8px;
            padding: 6px 10px;
            border-radius: 4px;
            text-align: center;
        }

        .provider-status.gemini {
            background-color: #1a4d2e;
            color: #4ade80;
        }

        .provider-status.google {
            background-color: #4a3d1a;
            color: #fbbf24;
        }

        .provider-status.none {
            background-color: #2d2d2d;
            color: #888;
        }

        .unknown-words-list {
            min-height: 60px;
            max-height: 150px;
            overflow-y: auto;
            background-color: var(--secondary-bg);
            border: 1px solid #444;
            border-radius: 6px;
            padding: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .unknown-words-list:empty::before {
            content: 'No unknown words yet';
            color: #666;
            font-size: 12px;
            font-style: italic;
        }

        .word-chip {
            display: inline-flex;
            align-items: center;
            background-color: #ff9800;
            color: #1a1a1a;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            gap: 6px;
        }

        .word-chip-remove {
            cursor: pointer;
            font-weight: bold;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .word-chip-remove:hover {
            opacity: 1;
        }
    </style>
</head>

        <div class="toggle-container" style="margin-top: 10px;">

            <label class="switch">

    <div class="control-group">

    <button id="saveBtn">Save Settings</button>

</html>
