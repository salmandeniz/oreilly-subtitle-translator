<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>O'Reilly Translator</title>
    <style>
        :root {
            --primary-color: #e02434;
            /* O'Reilly Red-ish */
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --secondary-bg: #2d2d2d;
        }

        body {
            width: 320px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
        }

        h1 {
            font-size: 18px;
            margin-top: 0;
            margin-bottom: 20px;
            font-weight: 600;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #ccc;
        }

        select {
            width: 100%;
            padding: 10px;
            background-color: var(--secondary-bg);
            color: white;
            border: 1px solid #444;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
        }

        select:focus {
            border-color: var(--primary-color);
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--secondary-bg);
            padding: 12px;
            border-radius: 6px;
        }

        .toggle-label {
            margin: 0;
            color: white;
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--primary-color);
        }

        input:checked+.slider:before {
            transform: translateX(16px);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #c01f2b;
        }

        .status {
            margin-top: 10px;
            font-size: 12px;
            text-align: center;
            color: #888;
            height: 15px;
        }
    </style>
</head>

<body>
    <h1>O'Reilly Translator</h1>

    <div class="control-group">
        <label for="targetLang">Target Language</label>
        <select id="targetLang">
            <option value="tr">Turkish (Türkçe)</option>
            <option value="es">Spanish (Español)</option>
            <option value="fr">French (Français)</option>
            <option value="de">German (Deutsch)</option>
            <option value="it">Italian (Italiano)</option>
            <option value="pt">Portuguese (Português)</option>
            <option value="ru">Russian (Русский)</option>
            <option value="ja">Japanese (日本語)</option>
            <option value="ko">Korean (한국어)</option>
            <option value="zh-CN">Chinese (Simplified)</option>
        </select>
    </div>

    <div class="control-group">
        <div class="toggle-container">
            <label class="toggle-label">Enable Translation</label>
            <label class="switch">
                <input type="checkbox" id="enableTranslation" checked>
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <button id="saveBtn">Save Settings</button>
    <div id="status" class="status"></div>

    <script src="popup.js"></script>
</body>

</html>
