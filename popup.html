<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>O'Reilly Translator</title>
    <style>
        :root {
            --primary-color: #e02434;
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --secondary-bg: #2d2d2d;
        }

        body {
            width: 320px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
        }

        h1 {
            font-size: 18px;
            margin-top: 0;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
        }

        .tab-btn {
            flex: 1;
            padding: 10px 16px;
            background-color: transparent;
            color: #888;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            color: #ccc;
            background-color: transparent;
        }

        .tab-btn.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
            background-color: transparent;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .control-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #ccc;
        }

        select {
            width: 100%;
            padding: 10px;
            background-color: var(--secondary-bg);
            color: white;
            border: 1px solid #444;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
        }

        select:focus {
            border-color: var(--primary-color);
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--secondary-bg);
            padding: 12px;
            border-radius: 6px;
        }

        .toggle-label {
            margin: 0;
            color: white;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--primary-color);
        }

        input:checked+.slider:before {
            transform: translateX(16px);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #c01f2b;
        }

        .status {
            margin-top: 10px;
            font-size: 12px;
            text-align: center;
            color: #888;
            height: 15px;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            padding-right: 40px;
            background-color: var(--secondary-bg);
            color: white;
            border: 1px solid #444;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            box-sizing: border-box;
        }

        input[type="password"]:focus,
        input[type="text"]:focus {
            border-color: var(--primary-color);
        }

        .toggle-visibility {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 5px 10px;
            width: auto;
        }

        .toggle-visibility:hover {
            background: none;
            opacity: 0.7;
        }

        .help-text {
            font-size: 11px;
            color: #888;
            margin-top: 5px;
        }

        .help-text a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .help-text a:hover {
            text-decoration: underline;
        }

        .provider-status {
            font-size: 12px;
            margin-top: 8px;
            padding: 6px 10px;
            border-radius: 4px;
            text-align: center;
        }

        .provider-status.gemini {
            background-color: #1a4d2e;
            color: #4ade80;
        }

        .provider-status.google {
            background-color: #4a3d1a;
            color: #fbbf24;
        }

        .provider-status.none {
            background-color: #2d2d2d;
            color: #888;
        }

        .unknown-words-list {
            min-height: 60px;
            max-height: 150px;
            overflow-y: auto;
            background-color: var(--secondary-bg);
            border: 1px solid #444;
            border-radius: 6px;
            padding: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .unknown-words-list:empty::before {
            content: 'No unknown words yet';
            color: #666;
            font-size: 12px;
            font-style: italic;
        }

        .word-chip {
            display: inline-flex;
            align-items: center;
            background-color: #ff9800;
            color: #1a1a1a;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            gap: 6px;
        }

        .word-chip-remove {
            cursor: pointer;
            font-weight: bold;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .word-chip-remove:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <h1>O'Reilly Translator</h1>

    <div class="tabs">
        <button type="button" class="tab-btn active" data-tab="main">Main</button>
        <button type="button" class="tab-btn" data-tab="appearance">Appearance</button>
    </div>

    <div id="main-tab" class="tab-content active">
        <div class="control-group">
            <label for="targetLang">Target Language</label>
            <select id="targetLang">
                <option value="tr">Turkish (T√ºrk√ße)</option>
                <option value="es">Spanish (Espa√±ol)</option>
                <option value="fr">French (Fran√ßais)</option>
                <option value="de">German (Deutsch)</option>
                <option value="it">Italian (Italiano)</option>
                <option value="pt">Portuguese (Portugu√™s)</option>
                <option value="ru">Russian (–†—É—Å—Å–∫–∏–π)</option>
                <option value="ja">Japanese (Êó•Êú¨Ë™û)</option>
                <option value="ko">Korean (ÌïúÍµ≠Ïñ¥)</option>
                <option value="zh-CN">Chinese (Simplified)</option>
            </select>
        </div>

        <div class="control-group">
            <label for="provider">Translation Provider</label>
            <select id="provider">
                <option value="auto">Auto (Gemini if available)</option>
                <option value="gemini">Gemini AI</option>
                <option value="google">Google Translate</option>
            </select>
        </div>

        <div class="control-group">
            <label for="glossary">Glossary (Comma separated words to keep untranslated)</label>
            <textarea id="glossary" rows="3" placeholder="e.g. React, State, Props"></textarea>
        </div>

        <div class="control-group" id="geminiConfig">
            <label for="apiKey">Gemini API Key (Optional)</label>
            <div style="position: relative;">
                <input type="password" id="apiKey" placeholder="Enter your Gemini API key">
                <button type="button" id="toggleApiKey" class="toggle-visibility">üëÅÔ∏è</button>
            </div>

            <div style="margin-top: 15px;">
                <label for="geminiModel">Gemini Model</label>
                <div style="display: flex; gap: 8px;">
                    <select id="geminiModel" style="flex-grow: 1;">
                        <option value="gemini-1.5-flash-001">gemini-1.5-flash-001 (Default)</option>
                    </select>
                    <button type="button" id="refreshModelsBtn" style="width: auto; padding: 0 10px; font-size: 16px;"
                        title="Refresh Models">üîÑ</button>
                </div>
            </div>

            <div style="display: flex; gap: 10px; margin-top: 15px;">
                <button type="button" id="testConnectionBtn"
                    style="padding: 8px; font-size: 12px; background-color: #333;">Test Connection</button>
            </div>
            <div id="testStatus" style="margin-top: 5px; font-size: 12px;"></div>
            <div class="help-text">
                Get your free API key at <a href="https://aistudio.google.com/apikey" target="_blank">Google AI Studio</a>
            </div>
        </div>

        <div id="providerStatus" class="provider-status"></div>

        <div class="control-group">
            <div class="toggle-container">
                <label class="toggle-label">Enable Translation</label>
                <label class="switch">
                    <input type="checkbox" id="enableTranslation" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="toggle-container" style="margin-top: 10px;">
                <label class="toggle-label">Show Full Translation</label>
                <label class="switch">
                    <input type="checkbox" id="showTranslatedSubtitle">
                    <span class="slider"></span>
                </label>
            </div>
            <div style="margin-top: 15px;">
                <label for="mergeDelay">Subtitle Merge Delay: <span id="mergeDelayValue">5</span>s</label>
                <input type="range" id="mergeDelay" min="1" max="10" value="5" style="width: 100%; margin-top: 5px;">
                <div class="help-text">Time window for combining subtitle fragments</div>
            </div>
        </div>

        <div class="control-group">
            <label>Unknown Words</label>
            <div id="unknownWordsList" class="unknown-words-list"></div>
            <button id="clearUnknownWordsBtn"
                style="margin-top: 10px; background-color: #666; font-size: 12px; padding: 8px;">Clear All Unknown
                Words</button>
            <div class="help-text">Right-click words in subtitles to mark/unmark as unknown</div>
        </div>

        <button id="saveBtn">Save Settings</button>
        <div id="status" class="status"></div>
    </div>

    <div id="appearance-tab" class="tab-content">
        <div class="control-group">
            <label for="fontFamily">Subtitle Font Family</label>
            <select id="fontFamily">
                <option value="Segoe UI">Segoe UI</option>
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
                <option value="system-ui">System UI</option>
            </select>
        </div>

        <div class="control-group">
            <label for="fontSize">Subtitle Font Size: <span id="fontSizeValue">18</span>px</label>
            <input type="range" id="fontSize" min="12" max="28" value="18" style="width: 100%; margin-top: 5px;">
        </div>

        <div class="control-group">
            <label for="translatedFontFamily">Translation Font Family</label>
            <select id="translatedFontFamily">
                <option value="Segoe UI">Segoe UI</option>
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
                <option value="system-ui">System UI</option>
            </select>
        </div>

        <div class="control-group">
            <label for="translatedFontSize">Translation Font Size: <span id="translatedFontSizeValue">14</span>px</label>
            <input type="range" id="translatedFontSize" min="10" max="24" value="14" style="width: 100%; margin-top: 5px;">
        </div>

        <button id="saveBtnAppearance">Save Settings</button>
        <div id="statusAppearance" class="status"></div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
